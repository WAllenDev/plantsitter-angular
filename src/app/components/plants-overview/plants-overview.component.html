<div class="overview-header">
    <h2>{{title}}</h2>
    <p>{{currentTime | date: 'EEEE MMM d'}}</p>
    <app-button
        text="{{ addText }}"
        (btnClick)="onAddPlant()"
    ></app-button>
</div>
<div>
    <app-plant
        *ngFor="let plant of plants"
        [plant]="plant"
    ></app-plant>
</div>
