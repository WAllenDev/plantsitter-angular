<div
    class="plant"
>
    <div>
        <h3>
            {{plant.name}}
        </h3>
        <p>{{plant.species}}</p>
    </div>
    <div>
        <p>Water on {{ plant.waterDates[0]+86400000 * plant.waterFrequency | date:'EEEE MMM d' }} </p>
        <p>{{ plant.location }}</p>
    </div>
    <app-button
        text="Water"
    ></app-button>
</div>
